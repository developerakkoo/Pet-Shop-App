<ion-header color="light">
  <ion-toolbar color="primary">
    <ion-title color="light">Food</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="folder"></ion-back-button>
    </ion-buttons>
    <ion-button (click)="onClick()" color="light" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="options"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-searchbar color="primary" placeholder="Search" inputmode="decimal" type="decimal" (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>
</ion-header>

<ion-content>
<ion-list class="flex-container">
  <ion-card *ngFor="let item of products">
      <ion-card-header>
        <ion-img [src]="item.image"></ion-img>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            
            <ion-col size="6">

            </ion-col>
            <ion-col size="6">
              <ion-button (click)="onClick()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
  </ion-card>
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-grid >
      <ion-row>
        <ion-col size="6">
          <ion-text color="secondary">
            <h3>2 items | 250</h3>
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-button color="light" fill="clear" size="large" (click)="onClick()">
            <ion-icon color="light" slot="start" name="cart"></ion-icon>
            View cart
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
